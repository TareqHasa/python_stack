<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{this_author.first_name}} {{ this_author.last_name }}</h2>
    <h4>ID {{this_author.id}}</h4>
    <h4>Note: {{ this_author.note}}</h4>
    <h4>Books:</h4>
    <ul>
        {% for book in this_author.book.all %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>

    <form action="addOneBookToAuthor\{{this_author.id}}" method="POST">
        {% csrf_token %}
        
        <select name="select_book" >
            {% for book in all_books %}
            <option value="{{ book.id }}">{{book.title}}</option>
            {% endfor%}
        </select>
        <input type="submit" value="Add">
    </form>

</body>
</html>
