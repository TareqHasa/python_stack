<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}  
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>  
        {% endfor %}
    </ul>
    {% endif %}
    <main>
        <form class="le" action="/regester" method="POST">
            {% csrf_token %}
            <h2>Registration</h2>
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" id="first_name" name="first_name" required>
                    </div>
            </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email"  class="form-control" id="email" name="email" required>
                    </div>
            </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="c_password" class="col-sm-2 col-form-label">Confirm PW</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="c_password" name="c_password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <form action="/login" method="POST">
            {% csrf_token %}

            {% if messages %}
    <ul class="messages">
        {% for message in messages %}  
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>  
        {% endfor %}
    </ul>
    {% endif %}
            <h2>Login</h2>
            <div class="form-group row">
                <label for="lemail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email"  class="form-control" id="lemail" name="lemail" required>
                    </div>
            </div>
                <div class="form-group row">
                    <label for="lpassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lpassword" name="lpassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            
        </form>
    </main>
</body>
</html>
